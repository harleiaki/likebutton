<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão de Like/Dislike</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .like-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
        }
        .liked {
            color: #ff0000; /* Cor quando curtido */
        }
    </style>
</head>
<body>
    <button class="like-button" id="like-button">
        <i class="far fa-heart"></i> <!-- Ícone de coração vazio -->
    </button>

    <script src="seuarquivo.js"></script>
</body>
</html>
